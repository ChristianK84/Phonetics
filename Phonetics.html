    <style>
        * {

        :root {

            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin: 2rem 0;
        }

        .word-showcase {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .word-showcase:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .word-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phonetic-display {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 1rem;
            background: #fef3c7;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: var(--secondary-color);
        }

        .search-section {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-results {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result, .word-item {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-result:hover, .word-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .category-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .category-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        .category-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .category-card .count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .word-detail, .category-detail {
            display: none;
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            border: 2px solid var(--primary-color);
        }

        .word-detail.active, .category-detail.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .word-info {
            text-align: center;
        }

        .word-english {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .word-phonetic {
            font-size: 1.8rem;
            color: var(--accent-color);
            background: #fef3c7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
        }

        .word-spanish {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .category-words-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>

        // Funci√≥n para cargar categor√≠as
        function loadCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = ''; // Limpiar
            Object.keys(categoriesData).forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <h3>${category}</h3>
                    <div class="count">${categoriesData[category].count} palabras</div>
                `;
                card.onclick = () => showCategory(category);
                grid.appendChild(card);
            });
        }

        // Mostrar lista de palabras de una categor√≠a
        function showCategory(category) {
            const categoryDetail = document.getElementById('categoryDetail');
            const wordDetail = document.getElementById('wordDetail');
            const title = document.getElementById('categoryTitle');
            const wordsList = document.getElementById('categoryWords');

            title.innerText = category;
            wordsList.innerHTML = '';
            categoryDetail.classList.add('active');
            wordDetail.classList.remove('active');

            categoriesData[category].words.forEach(word => {
                const item = document.createElement('div');
                item.className = 'word-item';
                item.innerHTML = `
                    <strong>${word.english}</strong> = ${word.phonetic} (${word.spanish})
                `;
                item.onclick = () => showWordDetail(word);
                wordsList.appendChild(item);
            });
        }

        // Mostrar detalle de una palabra
        function showWordDetail(word) {
            const wordDetail = document.getElementById('wordDetail');
            const categoryDetail = document.getElementById('categoryDetail');
            const detailTitle = document.getElementById('detailTitle');
            const detailEnglish = document.getElementById('detailEnglish');
            const detailPhonetic = document.getElementById('detailPhonetic');
            const detailSpanish = document.getElementById('detailSpanish');

            detailTitle.innerText = 'Detalles de la palabra';
            detailEnglish.innerText = word.english;
            detailPhonetic.innerText = word.phonetic;
            detailSpanish.innerText = `(${word.spanish})`;

            wordDetail.classList.add('active');
            categoryDetail.classList.remove('active'); // Opcional: esconder categor√≠a si quieres focus
        }

        // Cargar palabra random de TODAS
        function loadRandomWord() {
            const allWords = [];
            Object.values(categoriesData).forEach(cat => {
                allWords.push(...cat.words);
            });

            if (allWords.length === 0) {
                document.getElementById('wordDisplay').innerText = 'No hay palabras';
                document.getElementById('phoneticDisplay').innerText = '';
                return;
            }

            const randomIndex = Math.floor(Math.random() * allWords.length);
            const word = allWords[randomIndex];

            document.getElementById('wordDisplay').innerText = word.english;
            document.getElementById('phoneticDisplay').innerText = `${word.phonetic} (${word.spanish})`;
        }

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            if (query.length < 2) return;

            const allWords = [];
            Object.values(categoriesData).forEach(cat => {
                allWords.push(...cat.words);
            });

            const filtered = allWords.filter(word => 
                word.spanish.toLowerCase().includes(query) ||
                word.english.toLowerCase().includes(query) ||
                word.phonetic.toLowerCase().includes(query)
            );

            filtered.forEach(word => {
                const result = document.createElement('div');
                result.className = 'search-result';
                result.innerHTML = `
                    <strong>${word.english}</strong> = ${word.phonetic} (${word.spanish})
                `;
                result.onclick = () => showWordDetail(word);
                results.appendChild(result);
            });
        });

        // Toggle tema oscuro
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadRandomWord();
        });
    </script>
