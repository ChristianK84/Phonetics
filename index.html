<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Phonetics - Aprende pronunciaci√≥n al espa√±ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin: 2rem 0;
        }

        .word-showcase {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .word-showcase:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .word-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phonetic-display {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 1rem;
            background: #fef3c7;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: var(--secondary-color);
        }

        .search-section {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-results {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result, .word-item {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-result:hover, .word-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .category-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .category-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        .category-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .category-card .count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .word-detail, .category-detail {
            display: none;
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            border: 2px solid var(--primary-color);
        }

        .word-detail.active, .category-detail.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .word-info {
            text-align: center;
        }

        .word-english {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .word-phonetic {
            font-size: 1.8rem;
            color: var(--accent-color);
            background: #fef3c7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
        }

        .word-spanish {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .category-words-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        table {
            border: 1px solid var(--border-color);
            margin-top: 1rem;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background: var(--bg-secondary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        .loading, .error {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <header>
        <h1>üá∫üá∏ English Phonetics</h1>
        <p class="subtitle">Aprende la pronunciaci√≥n inglesa adaptada al espa√±ol</p>
    </header>

    <div class="container">
        <!-- Secci√≥n de b√∫squeda -->
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Busca cualquier palabra o verbo... (ej: refrigerator, hablar)">
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="main-content">
            <!-- Palabra random del d√≠a -->
            <div class="word-showcase">
                <div id="wordDisplay" class="word-display">Cargando palabra random...</div>
                <div id="phoneticDisplay" class="phonetic-display"></div>
                <button class="refresh-btn" onclick="loadRandomWord()">üé≤ Nueva palabra</button>
            </div>
        </div>

        <!-- Detalle de categor√≠a o palabra -->
        <div id="categoryDetail" class="category-detail">
            <h2 id="categoryTitle">Categor√≠a</h2>
            <div id="categoryWords" class="category-words-list"></div>
        </div>

        <div id="wordDetail" class="word-detail">
            <div class="word-info">
                <h2 id="detailTitle">Palabra seleccionada</h2>
                <div id="detailEnglish" class="word-english"></div>
                <div id="detailPhonetic" class="word-phonetic"></div>
                <div id="detailSpanish" class="word-spanish"></div>
            </div>
        </div>

        <!-- Categor√≠as -->
        <div class="categories-grid" id="categoriesGrid">
            <div class="loading">Cargando categor√≠as...</div>
        </div>
    </div>

    <script>
        let categoriesData = null;
        let verbsData = null;

        // Cargar datos desde GitHub
        async function loadData() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '<div class="loading">Cargando categor√≠as...</div>';

            try {
                const response = await fetch('https://raw.githubusercontent.com/ChristianK84/Phonetics/main/output.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                categoriesData = data;
                verbsData = data["Verbos"];
                delete categoriesData["Verbos"];
                loadCategories();
                loadVerbsSection();
                loadRandomWord();
            } catch (error) {
                console.error('Error al cargar datos:', error);
                grid.innerHTML = `<div class="error">Error al cargar datos: ${error.message}</div>`;
            }
        }

        // Cargar secci√≥n de verbos
        function loadVerbsSection() {
            if (!verbsData) return;

            const container = document.querySelector('.container');
            const verbsButton = document.createElement('button');
            verbsButton.className = 'refresh-btn';
            verbsButton.innerText = 'üìñ Verbos y Tiempos';
            verbsButton.onclick = showVerbsList;
            container.insertBefore(verbsButton, document.getElementById('categoriesGrid'));
        }

        // Mostrar lista de verbos
        function showVerbsList() {
            const categoryDetail = document.getElementById('categoryDetail');
            const wordDetail = document.getElementById('wordDetail');
            const title = document.getElementById('categoryTitle');
            const wordsList = document.getElementById('categoryWords');

            title.innerText = 'Verbos';
            wordsList.innerHTML = '';
            categoryDetail.classList.add('active');
            wordDetail.classList.remove('active');

            verbsData.verbs.forEach(verb => {
                const item = document.createElement('div');
                item.className = 'word-item';
                item.innerHTML = `<strong>${verb.infinitive_english}</strong> (${verb.infinitive_spanish})`;
                item.onclick = () => showVerbConjugations(verb);
                wordsList.appendChild(item);
            });
        }

        // Mostrar conjugaciones de un verbo
        function showVerbConjugations(verb) {
            const wordDetail = document.getElementById('wordDetail');
            const categoryDetail = document.getElementById('categoryDetail');
            const detailTitle = document.getElementById('detailTitle');
            const detailContent = document.getElementById('detailEnglish');

            detailTitle.innerText = `${verb.infinitive_english} (${verb.infinitive_spanish})`;
            detailContent.innerHTML = '';
            document.getElementById('detailPhonetic').innerText = '';
            document.getElementById('detailSpanish').innerText = '';
            wordDetail.classList.add('active');
            categoryDetail.classList.remove('active');

            // Generar tabla din√°mica
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Tiempo</th>
                        <th>Simple</th>
                        <th>Continuous</th>
                        <th>Perfect</th>
                        <th>Perfect Continuous</th>
                    </tr>
                </thead>
                <tbody>
                    ${Object.keys(verb.conjugations).map(time => `
                        <tr>
                            <td style="font-weight: bold;">${time}</td>
                            <td>${verb.conjugations[time].Simple.english || 'N/A'}<br>
                                <small>(${verb.conjugations[time].Simple.phonetic || 'N/A'})</small><br>
                                <em>${verb.conjugations[time].Simple.spanish || 'N/A'}</em></td>
                            <td>${verb.conjugations[time].Continuous.english || 'N/A'}<br>
                                <small>(${verb.conjugations[time].Continuous.phonetic || 'N/A'})</small><br>
                                <em>${verb.conjugations[time].Continuous.spanish || 'N/A'}</em></td>
                            <td>${verb.conjugations[time].Perfect.english || 'N/A'}<br>
                                <small>(${verb.conjugations[time].Perfect.phonetic || 'N/A'})</small><br>
                                <em>${verb.conjugations[time].Perfect.spanish || 'N/A'}</em></td>
                            <td>${verb.conjugations[time]['Perfect Continuous'].english || 'N/A'}<br>
                                <small>(${verb.conjugations[time]['Perfect Continuous'].phonetic || 'N/A'})</small><br>
                                <em>${verb.conjugations[time]['Perfect Continuous'].spanish || 'N/A'}</em></td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            detailContent.appendChild(table);
        }

        // Cargar categor√≠as normales
        function loadCategories() {
            if (!categoriesData) return;

            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';
            Object.keys(categoriesData).forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <h3>${category}</h3>
                    <div class="count">${categoriesData[category].count} palabras</div>
                `;
                card.onclick = () => showCategory(category);
                grid.appendChild(card);
            });
        }

        // Mostrar lista de palabras de una categor√≠a
        function showCategory(category) {
            if (!categoriesData) return;

            const categoryDetail = document.getElementById('categoryDetail');
            const wordDetail = document.getElementById('wordDetail');
            const title = document.getElementById('categoryTitle');
            const wordsList = document.getElementById('categoryWords');

            title.innerText = category;
            wordsList.innerHTML = '';
            categoryDetail.classList.add('active');
            wordDetail.classList.remove('active');

            categoriesData[category].words.forEach(word => {
                const item = document.createElement('div');
                item.className = 'word-item';
                item.innerHTML = `
                    <strong>${word.english}</strong> = ${word.phonetic || 'Sin fon√©tica'} (${word.spanish})
                `;
                item.onclick = () => showWordDetail(word);
                wordsList.appendChild(item);
            });
        }

        // Mostrar detalle de una palabra
        function showWordDetail(word) {
            const wordDetail = document.getElementById('wordDetail');
            const categoryDetail = document.getElementById('categoryDetail');
            const detailTitle = document.getElementById('detailTitle');
            const detailEnglish = document.getElementById('detailEnglish');
            const detailPhonetic = document.getElementById('detailPhonetic');
            const detailSpanish = document.getElementById('detailSpanish');

            detailTitle.innerText = 'Detalles de la palabra';
            detailEnglish.innerText = word.english;
            detailPhonetic.innerText = word.phonetic || 'Sin fon√©tica';
            detailSpanish.innerText = `(${word.spanish})`;

            wordDetail.classList.add('active');
            categoryDetail.classList.remove('active');
        }

        // Cargar palabra random de TODAS
        function loadRandomWord() {
            if (!categoriesData) {
                document.getElementById('wordDisplay').innerText = 'Esperando datos...';
                document.getElementById('phoneticDisplay').innerText = '';
                return;
            }

            const allWords = [];
            Object.values(categoriesData).forEach(cat => {
                allWords.push(...cat.words);
            });

            if (allWords.length === 0) {
                document.getElementById('wordDisplay').innerText = 'No hay palabras';
                document.getElementById('phoneticDisplay').innerText = '';
                return;
            }

            const randomIndex = Math.floor(Math.random() * allWords.length);
            const word = allWords[randomIndex];

            document.getElementById('wordDisplay').innerText = word.english;
            document.getElementById('phoneticDisplay').innerText = `${word.phonetic || 'Sin fon√©tica'} (${word.spanish})`;
        }

        // B√∫squeda (incluye verbos)
        document.getElementById('searchInput').addEventListener('input', function(e) {
            if (!categoriesData && !verbsData) return;

            const query = e.target.value.toLowerCase().trim();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            if (query.length < 2) return;

            // Palabras normales
            const allWords = [];
            Object.values(categoriesData).forEach(cat => {
                allWords.push(...cat.words);
            });

            const filteredWords = allWords.filter(word => 
                word.spanish.toLowerCase().includes(query) ||
                word.english.toLowerCase().includes(query) ||
                (word.phonetic && word.phonetic.toLowerCase().includes(query))
            );

            filteredWords.forEach(word => {
                const result = document.createElement('div');
                result.className = 'search-result';
                result.innerHTML = `
                    <strong>${word.english}</strong> = ${word.phonetic || 'Sin fon√©tica'} (${word.spanish})
                `;
                result.onclick = () => showWordDetail(word);
                results.appendChild(result);
            });

            // Verbos
            if (verbsData) {
                const filteredVerbs = verbsData.verbs.filter(verb =>
                    verb.infinitive_spanish.toLowerCase().includes(query) ||
                    verb.infinitive_english.toLowerCase().includes(query) ||
                    Object.values(verb.conjugations).some(time =>
                        Object.values(time).some(subcat =>
                            subcat.english.toLowerCase().includes(query) ||
                            (subcat.phonetic && subcat.phonetic.toLowerCase().includes(query)) ||
                            subcat.spanish.toLowerCase().includes(query)
                        )
                    )
                );

                filteredVerbs.forEach(verb => {
                    const result = document.createElement('div');
                    result.className = 'search-result';
                    result.innerHTML = `<strong>${verb.infinitive_english}</strong> (${verb.infinitive_spanish})`;
                    result.onclick = () => showVerbConjugations(verb);
                    results.appendChild(result);
                });
            }
        });

        // Toggle tema oscuro
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
